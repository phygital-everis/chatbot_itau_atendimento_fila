<ion-header>
  <ion-navbar>
    <ion-title>Tirar Foto</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <img src="{{currentPhoto}}" />
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <button ion-button clear full color="primary" icon-left (click)="getPhoto('picture')">
          <ion-icon name='camera'></ion-icon>
          Tirar foto
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
