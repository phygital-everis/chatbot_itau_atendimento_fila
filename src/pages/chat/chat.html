<ion-header>
  <ion-navbar>
    <ion-title>
      Itau - Abertura de conta
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content  >
  <ion-grid>
    <ion-row *ngFor="let message of messages">

      <ion-col col-9 *ngIf="message.from !== nickname" class="message"
        [ngClass]="{'my_message': message.from === nickname, 'other_message': message.from !== nickname}">
        <span class="user_name">{{ message.from }}:</span><br>
        <span>{{ message.text }}</span>
        
      </ion-col>

      <ion-col offset-3 col-9 *ngIf="message.from === nickname" class="message"
        [ngClass]="{'my_message': message.from === nickname, 'other_message': message.from !== nickname}">
        <span class="user_name">{{ message.from }}:</span><br>
        <span>{{ message.text }}</span>
        
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="message_row">
      <ion-col col-9>
        <ion-item no-lines>
          <ion-input type="text" placeholder="Mensagem" [(ngModel)]="msg"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <button ion-button clear color="primary" (click)="sendMessage()" [disabled]="msg === ''">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <button ion-button full (click)="sendSMS()">Send SMS</button>
    <button ion-button full (click)="takePicture()">Take Picture</button>
  </ion-toolbar>
</ion-footer>
