<ion-header>

  <ion-navbar>
    <ion-title>Confirme os dados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <ion-label>NOME:</ion-label>
  <ion-input type='text' [(ngModel)]="dados.nome"></ion-input>
</ion-item>
<ion-item>
  <ion-label>RG:</ion-label>
  <ion-input type='text' [(ngModel)]="dados.rg"></ion-input>
</ion-item>
<ion-item>
  <ion-label>CPF:</ion-label>
  <ion-input type='text' [(ngModel)]="dados.cpf"></ion-input>
</ion-item>
<ion-item>
  <ion-label>DATA NASC:</ion-label>
  <ion-input type='text' [(ngModel)]="dados.nasc"></ion-input>
</ion-item>

</ion-content>

<ion-footer (click)="confirm()">
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <button ion-button clear full color="primary" icon-left (click)="confirm()">
          <ion-icon name='checkmark-circle'></ion-icon>
          Confirmar
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
