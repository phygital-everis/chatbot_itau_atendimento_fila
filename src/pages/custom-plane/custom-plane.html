<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-row>
        <ion-col col-2 text-left>
          <img class="rounded-img2" src="assets/imgs/client.jpg" alt="itau logo">
        </ion-col>
        <ion-col col-8 text-center>
          <p class="name2">Vamos configurar seu plano</p>
          <p class="name2">e personalizar no seu perfil</p>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
      <ion-row class="info-plano">
          <ion-col col-12 text-center>
            <p class="text-valor-plano">Valor total do plano</p>
          </ion-col>
          <ion-col col-12 text-center class="valor-plano-div">
            <p class="valor-plano">R$ {{total + cheques + transferencias + saques}},00</p>
          </ion-col>          
        </ion-row>
    </ion-grid>
  <ion-grid>
    <div class="bot">
    </div>
    <div class="client">
      <ion-list class="list-propriedades">
        <ion-row>
          <ion-col col-12 text-center>
            <p class="text-valor-plano">personalise do jeito que desejar</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-7>
            <h4>TransferÃªncia </h4>
          </ion-col>
          <ion-col col-1>
            <button class="level-button" (click)="alterarValor('transferencias', -1)">-</button>
          </ion-col>
          <ion-col class="remove-pad level" col-3>
            <span class="knob">{{transferencias}}</span>
          </ion-col>
          <ion-col col-1>
            <button class="level-button increase" (click)="alterarValor('transferencias', 1)">+</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-7>
            <h4>Saques </h4>
          </ion-col>
          <ion-col col-1>
            <button class="level-button" (click)="alterarValor('saques', -1)">-</button>
          </ion-col>
          <ion-col class="remove-pad level" col-3>
            <span class="knob">{{saques}}</span>
          </ion-col>
          <ion-col col-1>
            <button class="level-button increase" (click)="alterarValor('saques', 1)">+</button>
          </ion-col>
        </ion-row>
        <ion-row class="toggle">
          <ion-col col-7>
            <h4>Minhas financias </h4>
          </ion-col>
          <ion-col col-5>
            <ion-toggle></ion-toggle>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-7>
            <h4>Cheques </h4>
          </ion-col>
          <ion-col col-1>
            <button class="level-button" (click)="alterarValor('cheques', -1)">-</button>
          </ion-col>
          <ion-col class="remove-pad level" col-3>
            <span class="knob">{{cheques}}</span>
          </ion-col>
          <ion-col col-1>
            <button class="level-button increase" (click)="alterarValor('cheques', 1)">+</button>
          </ion-col>
        </ion-row>
      </ion-list>
    </div>
  </ion-grid>

</ion-content>

<ion-footer (click)="confirmPacote()">
  <ion-toolbar>
    <ion-row>
      <ion-col text-center>
        <button ion-button clear color="primary" (click)="confirmPacote()">
          Confirmar <ion-icon name="md-arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
