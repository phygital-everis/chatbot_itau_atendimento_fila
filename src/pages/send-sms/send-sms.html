<ion-header>

  <ion-navbar>
    <ion-title>SMS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <h2>Digite o c√≥digo recebido</h2>
  </ion-item>
  <ion-item>
    <ion-input type='text' [(ngModel)]="code" ></ion-input>
  </ion-item>
  <ion-item>
    <h3 *ngIf="passCode ==='passou'">Codigo correto</h3>
    <h3  *ngIf="passCode === 'falhou'">Codigo incorreto</h3>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <button ion-button clear full color="primary" icon-left (click)="confirmCode()">
          <ion-icon name='checkmark-circle'></ion-icon>
          Confirmar SMS
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
