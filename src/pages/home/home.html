<ion-content padding>
  <ion-grid>
  <ion-row text-left class="logo">
    <ion-col>
        <img src="assets/imgs/itau-logo.png" width="100px" alt="itau logo">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h1>Seja bem vindo!</h1>
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h2>Abra agora a sua conta, é rápido, fácil e divertido!</h2>
      </ion-col>
    </ion-row>  
  <ion-row>
    <ion-col col-8>
    <button ion-button icon-right (click)="joinChat()">Abrir uma conta <ion-icon name="arrow-round-forward"></ion-icon>
      </button>

    </ion-col>
  </ion-row>
  <ion-row >
    <ion-col col-5 style="padding-top: 20px;">
      <hr>
    </ion-col>
    <ion-col col-2 text-center>
      <p>ou</p>
    </ion-col>
    <ion-col col-5 style="padding-top: 20px;">
      <hr>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
        <h3>Já tem uma conta? Acesse agora...</h3>
    </ion-col>
  </ion-row>
  <ion-row class="input-field">
    <ion-col col-2>
        <ion-label><img src="assets/imgs/user.png" width="20px" alt="user logo"></ion-label>
    </ion-col>
    <ion-col col-10 style="padding-top: 10px;">
        <ion-input type="text" placeholder="Digite o seu CPF"></ion-input>
    </ion-col>    
  </ion-row>
  <ion-row class="input-field">
    <ion-col col-2>
        <ion-label><img src="assets/imgs/lock.png" width="20px" alt="pass logo"></ion-label>
    </ion-col>
    <ion-col col-10 style="padding-top: 10px;">
        <ion-input type="password" placeholder="Sua senha"></ion-input>
    </ion-col>
    
  </ion-row>
  
    <ion-row>
      <ion-col col-6>
        <a><p>Esqueci minha senha</p></a>
      </ion-col>
      <ion-col col-6>
        <button ion-button icon-right>Entrar <ion-icon name="arrow-round-forward"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
 
  
</ion-content>
