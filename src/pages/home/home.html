<ion-content padding>
  <ion-grid>
    <ion-row text-center class="logo">
      <ion-col col-3>
          <img src="assets/imgs/itau-logo.png" alt="logo">
      </ion-col>
        <ion-col col-9>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <img class="rounded-img" src="assets/imgs/ana-logo.png" alt="ana">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <div class="text-box">
          <h1>{{resposta}}</h1>
        </div>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-4 text-center>
        <img class="mic-img" src="assets/imgs/mic-icon.png" alt="falar" (click)="textToSpeech()">
          <!--<button class="button" (click)="textToSpeech()">text to speech</button>-->
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8 text-center>
        <h2>Aperte o botão acima para falar ou digite no campo abaixo</h2>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
<ion-footer no-border>
  <ion-toolbar>
    <ion-row class="message_row">
      <ion-col col-2></ion-col>
      <ion-col col-8 text-center>
        <ion-item no-lines>         
          <ion-input 
            class="input-text" 
            text-center 
            type="text" 
            placeholder="Digite o que você deseja" 
            [(ngModel)]="message.message"
          >
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <button ion-button icon-only (click)="sendMessage()">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
