<ion-header no-border>
  <ion-navbar>
    <ion-title>
      <img src="assets/imgs/santander-logo.png" width="120px" alt="itau logo">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <div class="bot">
      <ion-row>
        <ion-col text-center>
          <img class="rounded-img" src="assets/imgs/chatbot.jpg" alt="itau logo">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <h2 class="name">Santander</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <h3 class="title">Consultora de Contas</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <hr>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <p class="text">{{resposta}}</p>
        </ion-col>
      </ion-row>
    </div>
    <div class="client">
      <ion-row>
        <ion-col text-center>
          <img class="rounded-img" src="assets/imgs/client.jpg" alt="itau logo">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <h2 class="name">{{nickname}}</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <h3 class="title">Nome ou apelido</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <hr>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item no-lines>
            <ion-input text-center type="text" placeholder="Digite seu Nome" [(ngModel)]="nickname" minlength="3"></ion-input>
          </ion-item>
        </ion-col>
        
      </ion-row>
    </div>
  </ion-grid>
</ion-content>

<ion-footer (click)="confirmNickname()" [ngClass]="nickname ? '' : 'hide-footer'">
  <ion-toolbar>
    <ion-row>
    <ion-col text-center>
      
      <button ion-button clear color="primary" [disabled]="nickname === ''">
        Agora o CPF <ion-icon name="md-arrow-forward"></ion-icon>
      </button>
    </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
